<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./STYLE/style.css" />
    <link rel="stylesheet" href="./STYLE/backOffice.css" />
  </head>
  <body>
    <a href="index.html" class="logo icon-back">
      <ion-icon name="home"></ion-icon>
    </a>

    <input class="menu-icon" type="checkbox" id="menu-icon" name="menu-icon" />
    <label for="menu-icon"></label>
    <nav class="nav">
      <ul class="pt-5">
        <li><a href="index.html">Shop</a></li>
        <li><a href="backOffice.html">backOffice</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="text" id="backoffice">Aggiungi Prodotto</div>
      <form id="product-form">
        <div class="form-row">
          <div class="input-data">
            <input type="text" id="productName" />
            <div class="underline"></div>
            <label for="">Nome prodotto</label>
          </div>
          <div class="input-data">
            <input type="text" id="productDescription" />
            <div class="underline"></div>
            <label for="">Descrizione</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data">
            <input type="text" id="productBrand" />
            <div class="underline"></div>
            <label for="">Brand</label>
          </div>
          <div class="input-data">
            <!-- Uso type number per accettare solo numeri. -->
            <input type="number" id="productPrice" />
            <div class="underline"></div>
            <label for="">Prezzo, inserisci un numero</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data">
            <!-- Uso type url per accettare solo url validi. -->
            <input type="url" id="productImageUrl" />
            <div class="underline"></div>
            <label for="">Inserisci un URL immagine valido</label>
          </div>
        </div>
        <input type="hidden" id="productId" value="" />
        <div class="form-row submit-btn">
          <div class="input-data">
            <div class="inner"></div>
            <input id="submitButton" type="submit" value="Aggiungi" />
          </div>
          <div class="spinner"></div>
        </div>
      </form>
    </div>

    <div class="text text-center fw-bold display-5 text-black bg-white mt-4">
      Il tuo inventario
    </div>
    <div class="container table mt-1">
      <table id="productsTable" class="mt-3">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrizione</th>
            <th>Brand</th>
            <th>Prezzo</th>
            <th>URL Immagine</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script type="" src="./JS/backOffice.js"></script>
  </body>
</html>
